<div class="col-xs-12" ng-controller="QueryFormController as queryFormVm">
    <form method="POST" name="queryForm" ng-submit="queryFormVm.queryJson()">

        <div class="form-group" style="margin-bottom: 0">
            <input type="text" placeholder="Full Text Search" ng-model="queryFormVm.params.queryString"
                   class="form-control"/>
            <a class="help-block text-right" href="#"
               ng-click="queryFormVm.moreSearchOptions = !queryFormVm.moreSearchOptions">
                More search options</a>
        </div>

        <div ng-show="queryFormVm.moreSearchOptions">

            <div class="form-group dwc-terms">
                <a href="#" ng-click="queryFormVm.showDWC = !queryFormVm.showDWC">
                    <label class="control-label">Darwin Core Terms</label>
                </a>
                <div class="row filters" ng-show="queryFormVm.showDWC">
                    <div class="col-xs-6">
                        <input ng-model="queryFormVm.params.genus" class="form-control input-sm" type="text"
                               placeholder="Genus"/>
                        <select ng-model="queryFormVm.params.country"
                                ng-options="c.code as c.name for c in queryFormVm.countryCodes track by c.code"
                                class="form-control input-sm">
                            <option value="">-- Select a Country --</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <input ng-model="queryFormVm.params.family" class="form-control input-sm" type="text"
                               placeholder="Family"/>
                        <input ng-model="queryFormVm.params.locality" class="form-control input-sm" type="text"
                               placeholder="Locality"/>
                    </div>
                    <div class="col-xs-12">
                        <input ng-model="queryFormVm.params.species" class="form-control input-sm" type="text"
                               placeholder="Species"/>
                    </div>
                    <div class="col-xs-12 form-group" show-errors>
                        <span class="control-label">yearCollected</span>
                        <div class="col-xs-4">
                            <input ng-model="queryFormVm.params.fromYear" type="text" placeholder="YYYY" name="fromYear"
                                   ng-required="queryFormVm.params.toYear"
                                   class="form-control input-sm"/>
                        </div>
                        <span class="control-label">to</span>
                        <div class="col-xs-4">
                            <input ng-model="queryFormVm.params.toYear" type="text" placeholder="YYYY" name="toYear"
                                   ng-required="queryFormVm.params.fromYear"
                                   class="form-control input-sm"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn pull-right btn-primary"><span
                    class="glyphicon glyphicon-search"></span> Search
            </button>
        </div>
    </form>
</div>
